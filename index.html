<html>

<head></head>

<body>
    <h1>Hello from DRQ</h1>
    <!-- form. 2 input controls and a submit to send data using GET method-->
    <form action="/name" target="_blank" method="GET">
        First Name:
        <input type="text" name="firstname" value="David"> <br>
        Last Name:
        <input type="text" name="lastname" value="Allen"> <br>
        <br>
        <input type="submit" value="Add Name">
    </form>

    <h3>send data with POST method</h3>
    <!-- form. 2 input controls and a submit to send data using POST method-->
    <form action="/name" target="_blank" method="POST">
        First Name:
        <input type="text" name="firstname" value="David"> <br>
        Last Name:
        <input type="text" name="lastname" value="Allen"> <br>
        <br>
        <input type="submit" value="Add Name">
    </form>
</body>

</html>
